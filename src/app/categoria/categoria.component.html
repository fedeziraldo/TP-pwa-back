<br/>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6 text-center">
        <div class="form-group alert alert-success">
            <p>Por favor, complete los datos para ingresar una nueva categoria.</p>
        </div>
    </div>
    <div class="col-4"></div>
</div>

<form [formGroup]="categoriaForm" (ngSubmit)="altaCategoria()"> 
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 text-center">
            <div class="form-group">
            <label for="formGroupExampleInput">Nombre</label>
            <input type="text" class="form-control" [ngClass]="{error: categoriaForm.get('nombre').errors && categoriaForm.get('nombre').dirty}" formControlName="nombre" id="formGroupExampleInput" placeholder="Nombre">
            <p *ngIf="categoriaForm.get('nombre').errors && categoriaForm.get('nombre').dirty" class="alerta">El campo es obligatorio</p>
            </div>
            <div class="form-group">
            <label for="formGroupExampleInput2">Cat. Padre</label>
            <select class="form-control" formControlName="padre" id="formGroupExampleInput2">
                <option *ngFor="let categoria of categorias" [value]="categoria._id" >{{categoria.nombre}}</option>
            </select>
            </div>
            <button type="submit" class="btn btn-dark mb-4">GUARDAR</button>
        </div>
        <div class="col-4"></div>
    </div>
</form>
