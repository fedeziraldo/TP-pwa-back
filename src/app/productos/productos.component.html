<br/>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6 text-center">
        <div class="form-group alert alert-success">
            <p>Por favor, complete los datos para ingresar un nuevo producto.</p>
        </div>
    </div>
    <div class="col-4"></div>
</div>

<form [formGroup]="productForm" (ngSubmit)="altaProducto()"> 
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 text-center">
            <div class="form-group">
            <label for="formGroupExampleInput">Denominaci贸n</label>
            <input type="text" class="form-control" [ngClass]="{error: productForm.get('denominacion').errors && productForm.get('denominacion').dirty}" formControlName="denominacion" id="formGroupExampleInput" placeholder="Denominaci贸n">
            <p *ngIf="productForm.get('denominacion').errors && productForm.get('denominacion').dirty" class="alerta">El campo es obligatorio</p>
            </div>
            <div class="form-group">
            <label for="formGroupExampleInput2">SKU</label>
            <input type="text" class="form-control" formControlName="sku" id="formGroupExampleInput2" placeholder="SKU">
            </div>
            <div class="form-group">
                    <label for="formGroupExampleInput3">Precio</label>
                    <input type="number" class="form-control" formControlName="precio" id="formGroupExampleInput3" placeholder="Precio">
            </div>
            <div class="form-group">
                    <label for="formGroupExampleInput4">Precio Oferta</label>
                    <input type="number" class="form-control" formControlName="precioOferta" id="formGroupExampleInput4" placeholder="Precio Oferta">
            </div>
            <div class="form-group">
                    <label for="formGroupExampleInput5">Descripci贸n</label>
                    <input type="textarea" class="form-control" formControlName="descripcion" id="formGroupExampleInput5" placeholder="Descripci贸n">
            </div>
            <div class="form-group">
                    <label for="formGroupExampleInput6">Stock</label>
                    <input type="number" class="form-control" formControlName="stock" id="formGroupExampleInput6" placeholder="Stock">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput7">Categoria</label>
                <select class="form-control" formControlName="categoria" id="formGroupExampleInput7">
                    <option *ngFor="let categoria of categorias" [value]="categoria._id" >{{categoria.nombre}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-dark mb-4">GUARDAR</button>
        </div>
        <div class="col-4"></div>
    </div>
</form>
