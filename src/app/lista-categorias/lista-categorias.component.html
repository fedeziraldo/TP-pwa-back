<br>
<div class="float-right">
    <div class="row">
        <div class="container">
            <button type="button" routerLink="/categoria" tooltip="Agregar categoria" class="btn btn-info btn-circle btn-lg"><i><fa-icon [icon]="faPlus"></fa-icon></i></button>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<div class="container">
    <input [(ngModel)]="nombre" />
    <button (click)="buscar()">Buscar</button>
</div>
<div class="container">
<table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Categor&iacute;a padre</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody *ngFor="let categoria of categorias">
            <tr>
                <th scope="row">{{categoria.nombre}}</th>
                <td>{{categoria.padre ? categoria.padre.nombre : ""}}</td>
                <td><button (click)="eliminar(categoria._id)">X</button></td>
            </tr>
        </tbody>
</table></div>
